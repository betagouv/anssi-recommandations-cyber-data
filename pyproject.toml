[project]
name = "RecommandationsCyberData"
version = "0.1.0"
description = "Une interface permettant d'évaluer le bot de l'ANSSI, basé sur Albert [Albert](https://github.com/betagouv/anssi-recommandations-cyber), et d'y indexer de nouveaux documents RAG."
requires-python = ">=3.13"
dependencies = [
    "httpx",
    "pandas",
    "pydantic",
    "pytest",
    "pytest-asyncio",
    "requests",
    "respx"
]

[dependency-groups]
dev = [
    "mypy",
    "pandas-stubs",
    "psycopg2-binary",
    "ruff",
    "types-psycopg2",
    "types-requests",
]

[tool.mypy]
files = ["src/**/*.py", "tests/**/*.py"]

[tool.pytest.ini_options]
pythonpath = [
  "src"
]

[tool.ruff]
target-version = "py313"